<!DOCTYPE html>
<html>
<body>
<div id="appScreen_1" class="plezmo-screen">
	<link rel="stylesheet" type="text/css" href="untitled.css">
	<label class="plezmo-label" id="heading_Label" >Berry Finder</label>
	<label class="plezmo-label" id="about me_Label" >Hii user, I am Ravi Anand and i have created this game for you. </label>
	<img src="strawberries-1.jpg" class="plezmo-image" id="strawberry_Image" >
	<label class="plezmo-label" id="rules heading_Label_1" >Rules of the game</label>
	<img src="1.jpg" class="plezmo-image" id="berry_Image" >
	<label class="plezmo-label" id="rules_Label" >Welcome to Berry Finder game. In this game you have to only select the Berry. If you choose another things, you will lost your life.</label>
	<button class="plezmo-button" id="play_Button" >Play game</button>
	<input type="text" class="plezmo-input-text" id="player_name_Textbox" >
	<label class="plezmo-label" id="player_Label" >Enter your name:</label>
	<label class="plezmo-label" id="creator_Label" >Created by: Ravi Anand</label>
	
</div>
<div id="appScreen_2" class="plezmo-screen">
	<button class="plezmo-button" id="strawberry_Button" ></button>
	<label class="plezmo-label" id="font_Label" ></label>
	<label class="plezmo-label" id="score_Label" >Score:</label>
	<label class="plezmo-label" id="Live_Label" >Live:</label>
	<label class="plezmo-label" id="value_Label" >0</label>
	<label class="plezmo-label" id="Live value_Label_1" >3</label>
	<button class="plezmo-button" id="background_Button" ></button>
	<label class="plezmo-label" id="Time_Label" >Time:</label>
	<label class="plezmo-label" id="Time value_Label" >30</label>
	
</div>
<div id="appScreen_3" class="plezmo-screen">
	<label class="plezmo-label" id="patch_two_Label" ></label>
	<label class="plezmo-label" id="scoreboard_Label" >ScoreBoard</label>
	<label class="plezmo-label" id="fs_Label" ></label>
	<label class="plezmo-label" id="hs_Label" ></label>
	<label class="plezmo-label" id="hsname_Label" ></label>
	<label class="plezmo-label" id="fs1_Label" >Final Score:</label>
	<label class="plezmo-label" id="hs1_Label" >High Score:</label>
	<label class="plezmo-label" id="hsname1_Label" >High Scorer:</label>
	<label class="plezmo-label" id="wish_Label" >You lose all lives..Better luck next time...Thank you</label>
	<label class="plezmo-label" id="thanks_Label" >Thank you for playing.Hope you enjoyed it.... </label>
	<label class="plezmo-label" id="congrates_Label" >Congratulations....you have breaked the high score and You are now top scorer!</label>
	<label class="plezmo-label" id="ravi_Label" >Ravi Anand</label>
	<button class="plezmo-button" id="replay_Button" >Play Again</button>
	
</div>
</body>
</html>
